<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #e22828;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .main {
        display: flex;
        align-items: center;
        height: 100vh;
        max-height: 100vh;
        width: 100%;
        overflow: hidden;
    }


    .swiperContainer {
        width: 100%;
        height: 400px;
        padding-left: 120px;
    }

    .swiper {
      width: 100%;
      height: 100%;
      background-color: blue;
    }


    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #06a829;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 300px;
      max-height: 400px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
    <div class="main">
        <div class="swiperContainer">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
                </div>
                <div class="swiper-pagination"></div>
            </div><!--mySwiper-->
        </div><!--swiperContainer-->.

    </div><!--main-->
  

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
         // Swiper configuration
  loop: false, // Disable looping if you don't want it to loop
  on: {
    slideChange: function () {
      var totalSlides = this.slides.length - this.loopedSlides; // Get total slides
      var currentIndex = this.activeIndex + 1; // Swiper uses 0-based index

      // Check if the current slide is the last one
      if (currentIndex === totalSlides) {
        console.log('Last slide reached');
        this.disable(); // Disable Swiper when the last slide is reached
      }
    }
  },
    
      slidesPerView: 4,
      spaceBetween: 30,
      freeMode: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

      breakpoints: {
        700: {
            slidesPerView: 2,
        },
      }
});
    
    // });


  </script>
</body>

</html>
